<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="myform" id="myform">

        <!-- login -->
        <form action="" id="form1">
            <div class="logonSing">
                <button id="login" style="background-color: #1C7947;">Login</button>
                <button id="sign">Sign in</button>
            </div>
            <div class="name">
                <div id="error"></div>
                <label for="name">
                    <label for="name">Username</label>
                    <input type="text" id="myname">
                </label>
            </div>
            <div class="password">
                <label for="name">Password</label>
                <input type="password" id="mypassword">
            </div>
            <button id="save">Login</button>
        </form>

        <!-- sign in -->
        <form action="" id="form2" style="display: none;">
            <div class="logonSing">
                <button id="login">Login</button>
                <button id="sign" style="background-color: #1C7947;">Sign in</button>
            </div>
            <div class="name">
                <label for="name">
                    <label for="name">Username</label>
                    <input type="text" id="myname">
                </label>
            </div>
            <div class="password">
                <label for="name">Password</label>
                <input type="password" id="mypassword">
            </div>
            <div class="password">
                <label for="name">Confirm</label>
                <input type="password" id="myconfirm">
            </div>
            <button id="save">create account</button>
        </form>

    </div>


    <script src="./app.js"> </script>
